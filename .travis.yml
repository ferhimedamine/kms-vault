sudo: required

matrix:
  include:
  - language: bash
    os: linux
    dist: precise
    before_install:
      - mkdir travis
      - git clone https://github.com/TravisToolbox/shellcheck-travis.git travis/shellcheck
    install:
      - "./travis/shellcheck/install.sh"
    script:
      - "./travis/shellcheck/build.sh"
  - language: bash
    os: linux
    dist: trusty
    before_install:
      - mkdir travis
      - git clone https://github.com/TravisToolbox/shellcheck-travis.git travis/shellcheck
    install:
      - "./travis/shellcheck/install.sh"
    script:
      - "./travis/shellcheck/build.sh"
  - language: bash
    os: osx
    dist: precise
    before_install:
      - mkdir travis
      - git clone https://github.com/TravisToolbox/shellcheck-travis.git travis/shellcheck
    install:
      - "./travis/shellcheck/install.sh"
    script:
      - "./travis/shellcheck/build.sh"
  - language: ruby
    rvm: 2.2
    before_install:
      - mkdir travis
      - git clone https://github.com/TravisToolbox/awesomebot-travis.git travis/awesomebot
    install:
      - ./travis/awesomebot/install.sh
    script:
      - ./travis/awesomebot/build.sh
notifications:
  email: false
  slack:
    secure: 
