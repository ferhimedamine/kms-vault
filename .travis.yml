matrix:
  include:
  - language: bash
    os: linux
    dist: precise
    sudo: required
    install:
    - "./build/install.sh"
    script:
    - "./build/build.sh"
  - language: bash
    os: linux
    dist: trusty
    sudo: required
    install:
    - "./build/install.sh"
    script:
    - "./build/build.sh"
  - language: bash
    os: osx
    dist: precise
    sudo: required
    install:
    - "./build/install.sh"
    script:
    - "./build/build.sh"
  - language: ruby
    rvm: 2.2
    before_script: gem install awesome_bot
    script: find . -type f -name "*.md" | while read file; do awesome_bot $file --allow-redirect
      --allow-dupe -w github.com/AntiPhotonltd/kms-vault/issues/; done
notifications:
  email: false
  slack:
    secure: 
